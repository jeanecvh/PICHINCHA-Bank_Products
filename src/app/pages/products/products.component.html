<ng-container>
  <app-button
buttonColor="secondary"
size="medium"
[disabled]="false"
(clicked)="handleButtonClick()">
  Agregar
</app-button>
<app-table
  [columns]="tableColumns"
  [rows]="products"
  [dropdownIconClass]="dropdownIconClass"
  [columnIconClass]="columnIconClass"
  (edit)="editRow($event)"
  (delete)="deleteRow($event)"
></app-table>

</ng-container>
